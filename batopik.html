<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">

    <title>bato, papel, gunting</title>

    <style>
       *{margin:0;padding:0;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}::selection{background:#fb9fe5;text-shadow:none}a{color:#0088CC;text-decoration:none;outline:0}a:hover{color:#005580}a img{border:none}img{max-width:100%}html{font-size:100%}body{padding:5%;font:300 1.25em/1.6 monospace;background:#fff;color:#000;}h1{font-family:"Helvetica Neue",sans-serif;line-height:1;font-weight:300;margin-bottom:1em;}.laro{padding:2em;background:#eee;}
    </style>
</head>
<body>

<h1>bato bato pik, laro tayo? (rock, paper, scissors - let's play?)</h1>

<div class="laro">

    <script>

        // pinili ng kalaro
        var piniliMo = prompt("paki-tayp ang pinili: bato, papel, gunting - please enter bato(rock), papel(paper) or gunting(scissors)");

        if (!piniliMo) {
            // malabo ang pinili ng kalaro
            document.write("<p>ay...wag makulit po, paki-tayp po ulit: bato, o kaya papel o kaya gunting. salamat.</p>");
        } else {
            // ipakita ang pinili ng kalaro
            document.write("<p>ang pinili po ninyo ay:" + " " + piniliMo + "</p>");
        }

        // and pinili ko
        var piniliKo = Math.random();
        if (piniliKo < 0.34) {
            piniliKo = "bato";
        } else if(piniliKo <= 0.67) {
            piniliKo = "papel";
        } else {
            piniliKo = "gunting";
        }

        // ipakita ang pinili ko
        document.write("<p>ang pinili ko ay:" + " " + piniliKo + "</p>");

        // ihambing ang pinili mo sa pinili ko
        var ihambing = function(piniliKo,piniliMo) {

            if (piniliKo === piniliMo) {
                return "its a tay! tabla po. (it is a tie.. tie..)";
            }

            if (piniliKo === "bato") {
                if (piniliMo === "gunting") {
                    // bato wins
                    return "panalo si ikaw! &#128578 sinambut kayu. you win!";
                } else {
                    // papel wins
                    return "talo si ikaw! Tray agen. &#128565 mesambut kayu. you lose!";
                }
            }

            if (piniliKo === "papel") {
                if (piniliMo === "bato") {
                    // papel wins
                    return "panalo si ikaw! &#128578 Talo si ako! &#128565 mesambut ku.";
                } else {
                    // gunting wins
                    return "talo si kayo! tray agen. &#128565 mesambut kayu. you lose.";
                }
            }

            if (piniliKo === "gunting") {
                if (piniliMo === "bato") {
                    // bato wins
                    return "talo si kayo! tray agen. &#128565 you lose, mesambut kayu.";
                } else {
                    // gunting wins
                    return "panalo si kayo! &#128578 you win.";
                }
            }

        };

        // paghambingin ang mga pinili
        var resulta = ihambing(piniliMo,piniliKo);

        // ipakita ang pinaghambingan
        document.write("<br><hr><br>" + resulta);
    </script>

</div>

</body>
</html>
